---
- hosts: master
  tasks:
    - name: Create Apache Kafka installation directory
      file:
        path: /opt/apache_kafka/
        state: directory
        mode: '0775'
      become: true
      become_user: root  

    - name: Download kafka_2.12-2.3.0.tgz
      get_url:
        url: https://www-eu.apache.org/dist/kafka/2.3.0/kafka_2.12-2.3.0.tgz
        dest: /opt/apache_kafka/kafka_2.12-2.3.0.tgz
        mode: '0775'
      become: true
      become_user: root

    - name: Unzip kafka_2.12-2.3.0.tgz
      unarchive:
        src: /opt/apache_kafka/kafka_2.12-2.3.0.tgz
        dest: /opt/apache_kafka/
        remote_src: yes
      become: true
      become_user: root