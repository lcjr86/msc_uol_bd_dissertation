---
- hosts: cluster
  tasks:
    - name: Create Prometheus Node exporter folder
      file:
        path: /opt/prometheus_node_exporter/
        state: directory
        mode: '0775'
      become: true
      become_user: root  

    - name: Download node_exporter-0.18.1
      get_url:
        url: https://github.com/prometheus/node_exporter/releases/download/v0.18.1/node_exporter-0.18.1.linux-amd64.tar.gz
        dest: /opt/prometheus_node_exporter/node_exporter-0.18.1.linux-amd64.tar.gz
        mode: '0775'
      become: true
      become_user: root

    - name: Unzip node_exporter-0.18.1.linux-amd64.tar.gz
      unarchive:
        src: /opt/prometheus_node_exporter/node_exporter-0.18.1.linux-amd64.tar.gz
        dest: /opt/prometheus_node_exporter/
        remote_src: yes
      become: true
      become_user: root